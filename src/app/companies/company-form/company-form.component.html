<div class="row">
  <h5>Add Company</h5>
  <form class="col s12" [formGroup] = "companyForm" novalidate>
    <p>{{companyForm.value | json}}</p>
    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Enter the name"
               id="name"
               type="text"
               class="validate"
               formControlName="name">
        <p class="has-error" *ngIf="companyForm.controls.name.invalid && companyForm.controls.name.touched">name is required </p>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input placeholder="Enter the city"
               id="city" type="text"
               class="validate"
               formControlName="city">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s6">
        <input
          placeholder="Enter the address"
          id="address" type="text"
          class="validate"
        formControlName="address">
      </div>
    </div>
    <button class="btn waves-effect waves-light"
            type="submit" name="action" (click)="submitForm()"
           [disabled] = "companyForm.invalid">Submit
      <i class="material-icons right">send</i>
    </button>
    <a class="waves-effect waves-light btn">Cancel</a>

  </form>
</div>
